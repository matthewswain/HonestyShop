<div class="row">
	<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('home') }}">Honesty Shop</a>
	      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsing_navigation_bar">
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="collapsing_navigation_bar">
				<ul class="nav navbar-nav">
				
				{% for url in data['nav_urls'] %}
					<li 
					{% if url[1] == data['active_url'] %}
						class="active"
					{% endif %}
					>
						<a href="{{ url[1] }}">{{ url[0] }}</a>
					</li> 
				{% endfor %}
				
				{% if session['is_admin'] == True %}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="{{ url_for('items') }}">Items</a></li>
							<li><a href="{{ url_for('payment') }}">Payments</a></li>
							<li><a href="{{ url_for('users') }}">User Balances</a></li>
						</ul>
					</li>
				{% endif %}

				</ul>
			</div>
	</nav>
</div>
